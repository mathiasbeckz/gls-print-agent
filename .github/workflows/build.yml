name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download SumatraPDF (for silent PDF printing)
        shell: bash
        run: |
          echo "Downloading SumatraPDF 3.5.2 32-bit portable (works on both 32-bit and 64-bit Windows)..."
          curl -L -o src-tauri/SumatraPDF.exe "https://github.com/sumatrapdfreader/sumatrapdf/releases/download/3.5.2/SumatraPDF-3.5.2-32.exe"
          ls -la src-tauri/SumatraPDF.exe

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'GLS Print Agent v__VERSION__'
          releaseBody: 'Windows installer for GLS Print Agent'
          releaseDraft: false
          prerelease: false

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'GLS Print Agent v__VERSION__'
          releaseBody: 'macOS installer for GLS Print Agent'
          releaseDraft: false
          prerelease: false
