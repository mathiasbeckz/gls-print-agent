name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download PDFium (v7592)
        shell: bash
        run: |
          echo "Downloading PDFium chromium/7592..."
          curl -L -o pdfium.tgz "https://github.com/bblanchon/pdfium-binaries/releases/download/chromium%2F7592/pdfium-win-x64.tgz"
          mkdir -p pdfium-extracted
          tar -xzf pdfium.tgz -C pdfium-extracted
          ls -la pdfium-extracted/
          ls -la pdfium-extracted/bin/ || true
          cp pdfium-extracted/bin/pdfium.dll src-tauri/ || cp pdfium-extracted/pdfium.dll src-tauri/

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'GLS Print Agent v__VERSION__'
          releaseBody: 'Windows installer for GLS Print Agent'
          releaseDraft: false
          prerelease: false

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'GLS Print Agent v__VERSION__'
          releaseBody: 'macOS installer for GLS Print Agent'
          releaseDraft: false
          prerelease: false
